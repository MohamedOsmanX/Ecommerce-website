<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - E-Shop</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom styles -->
    <style>
        #loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }
        #loading.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #004687;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-[#004687] text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-xl font-bold">E-Shop</a>
            <div class="flex items-center space-x-4">
                <a href="products.html" class="hover:text-gray-200">Products</a>
                <a href="cart.html" class="hover:text-gray-200">Cart</a>
                <a href="settings.html" class="hover:text-gray-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </a>
                <div id="auth-buttons">
                    <a href="login.html" class="hover:text-gray-200">Login</a>
                    <a href="register.html" class="ml-4 hover:text-gray-200">Register</a>
                </div>
                <button id="logout-btn" class="hidden hover:text-gray-200">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Checkout Form -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-bold mb-6">Checkout</h2>
                <form id="checkout-form" class="space-y-6">
                    <!-- Shipping Information -->
                    <div>
                        <h3 class="text-lg font-semibold mb-4">Shipping Information</h3>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">First Name</label>
                                <input type="text" name="firstName" required
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Last Name</label>
                                <input type="text" name="lastName" required
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            </div>
                        </div>
                        <div class="mt-4">
                            <label class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" name="email" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                        <div class="mt-4">
                            <label class="block text-sm font-medium text-gray-700">Address</label>
                            <input type="text" name="address" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                        <div class="grid grid-cols-2 gap-4 mt-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">City</label>
                                <input type="text" name="city" required
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">State</label>
                                <input type="text" name="state" required
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-4 mt-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">ZIP Code</label>
                                <input type="text" name="zipCode" required
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Country</label>
                                <input type="text" name="country" required
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            </div>
                        </div>
                    </div>

                    <!-- Payment Information -->
                    <div>
                        <h3 class="text-lg font-semibold mb-4">Payment Information</h3>
                        <div class="bg-gray-50 p-4 rounded-md border border-gray-200">
                            <p class="text-gray-700">Payment Method: <span class="font-semibold">Cash on Delivery</span></p>
                            <p class="text-sm text-gray-500 mt-2">You will pay with cash when your order is delivered.</p>
                        </div>
                    </div>

                    <button type="submit"
                        class="w-full bg-[#004687] text-white py-2 px-4 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Place Order
                    </button>
                </form>
            </div>

            <!-- Order Summary -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-bold mb-6">Order Summary</h2>
                <div id="order-summary" class="space-y-4">
                    <!-- Order items will be loaded here -->
                </div>
                <div class="border-t mt-6 pt-4">
                    <div class="flex justify-between mb-2">
                        <span class="text-gray-600">Subtotal</span>
                        <span id="subtotal" class="font-medium">$0.00</span>
                    </div>
                    <div class="flex justify-between mb-2">
                        <span class="text-gray-600">Shipping</span>
                        <span class="font-medium">$10.00</span>
                    </div>
                    <div class="flex justify-between mb-2">
                        <span class="text-gray-600">Tax</span>
                        <span id="tax" class="font-medium">$0.00</span>
                    </div>
                    <div class="flex justify-between text-lg font-bold">
                        <span>Total</span>
                        <span id="total" class="text-[#004687]">$0.00</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Loading Spinner -->
    <div id="loading">
        <div class="spinner"></div>
    </div>

    <!-- Scripts -->
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Check if user is authenticated
            if (!auth.isAuthenticated()) {
                window.location.href = 'login.html';
                return;
            }

            const orderSummary = document.getElementById('order-summary');
            const subtotalElement = document.getElementById('subtotal');
            const taxElement = document.getElementById('tax');
            const totalElement = document.getElementById('total');
            const loading = document.getElementById('loading');
            const checkoutForm = document.getElementById('checkout-form');

            // Load order summary
            const loadOrderSummary = async () => {
                try {
                    loading.classList.add('active');
                    const response = await fetch('http://localhost:8080/cart', {
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error('Failed to load cart');
                    }

                    const data = await response.json();
                    console.log('Cart data:', data);

                    if (!data.success || !data.data || data.data.length === 0) {
                        window.location.href = 'cart.html';
                        return;
                    }

                    const cart = data.data;
                    let subtotal = 0;
                    
                    // Clear the order summary container
                    orderSummary.innerHTML = '';
                    
                    // Add each cart item to the summary
                    cart.forEach(item => {
                        if (!item.products) {
                            console.error('Invalid cart item data:', item);
                            return;
                        }

                        const price = parseFloat(item.products.price);
                        const itemTotal = price * item.quantity;
                        subtotal += itemTotal;
                        
                        const itemElement = document.createElement('div');
                        itemElement.className = 'flex justify-between items-center py-2 border-b';
                        itemElement.innerHTML = `
                            <div>
                                <h4 class="font-medium">${item.products.name}</h4>
                                <p class="text-sm text-gray-600">Quantity: ${item.quantity}</p>
                                <p class="text-sm text-gray-600">Price: $${price.toFixed(2)}</p>
                            </div>
                            <span class="font-medium">$${itemTotal.toFixed(2)}</span>
                        `;
                        orderSummary.appendChild(itemElement);
                    });

                    const tax = subtotal * 0.1; // 10% tax
                    const shipping = 10.00;
                    const total = subtotal + tax + shipping;

                    subtotalElement.textContent = `$${subtotal.toFixed(2)}`;
                    taxElement.textContent = `$${tax.toFixed(2)}`;
                    totalElement.textContent = `$${total.toFixed(2)}`;

                    // Store the total for the order submission
                    localStorage.setItem('orderTotal', total.toFixed(2));
                } catch (error) {
                    console.error('Error loading order summary:', error);
                    orderSummary.innerHTML = `<p class="text-red-500">Error loading order summary: ${error.message}</p>`;
                } finally {
                    loading.classList.remove('active');
                }
            };

            // Handle form submission
            checkoutForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const form = e.target;
                const formData = new FormData(form);

                // Show loading spinner
                loading.classList.add('active');

                try {
                    // Create order data
                    const orderData = {
                        shipping: {
                            firstName: formData.get('firstName'),
                            lastName: formData.get('lastName'),
                            email: formData.get('email'),
                            address: formData.get('address'),
                            city: formData.get('city'),
                            state: formData.get('state'),
                            zipCode: formData.get('zipCode'),
                            country: formData.get('country')
                        },
                        payment: {
                            method: 'cash',
                            status: 'pending'
                        },
                        total: parseFloat(localStorage.getItem('orderTotal') || '0')
                    };

                    // Create order
                    const response = await fetch('http://localhost:8080/orders/create', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        },
                        body: JSON.stringify(orderData)
                    });

                    const data = await response.json();

                    if (data.success) {
                        // Clear cart
                        await fetch('http://localhost:8080/cart/clear', {
                            method: 'DELETE',
                            headers: {
                                'Authorization': `Bearer ${localStorage.getItem('token')}`
                            }
                        });

                        // Redirect to success page
                        window.location.href = 'order-success.html';
                    } else {
                        throw new Error(data.message || 'Failed to create order');
                    }
                } catch (error) {
                    console.error('Error creating order:', error);
                    alert('Failed to create order. Please try again.');
                } finally {
                    // Hide loading spinner
                    loading.classList.remove('active');
                }
            });

            // Load order summary on page load
            loadOrderSummary();
        });
    </script>
</body>
</html>
